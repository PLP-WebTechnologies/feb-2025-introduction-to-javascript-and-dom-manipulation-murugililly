<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic JavaScript DOM</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Welcome to My Page</h1>
    <button id="changeTextBtn">Change Title Text</button>
  </header>

  <main>
    <section>
      <article id="article1">
        <p>This is the first article. Click below to change the style.</p>
        <button id="changeStyleBtn">Change Style</button>
      </article>
    </section>

    <section>
      <button id="addElementBtn">Add New Paragraph</button>
      <button id="removeElementBtn">Remove Paragraph</button>
      <div id="dynamicContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
